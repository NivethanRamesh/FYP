<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <style>
        /* Additional styles specific to logs.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Optional: Background color */
            margin: 0;
            padding: 0;
        }

        #index-container {
            width: 100%;
            max-width: 1200px;
            margin-top: 900px;
            margin: 150px auto 20px; /* Adjusted margin: top 40px, bottom 20px */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        #logs-container {
            width: 100%;
            overflow-x: auto; /* Enable horizontal scroll if needed */
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px; /* Added margin for spacing */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #007bff; /* Blue color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            width: 100%; /* Full width */
            max-width: 300px; /* Max width */
            cursor: pointer; /* Ensure cursor changes on hover */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            margin-bottom: 50px;
        }

        .button:hover {
            background-color: #0056b3; /* Darker shade of blue */
        }

    </style>
</head>
<body>
    <div id="index-container">
        <h1>Prediction Logs</h1>
        <div id="logs-container">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Component</th>
                        <th>Condition</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                        <tr>
                            <td>{{ log.timestamp }}</td>
                            <td>{{ log.component }}</td>
                            <td>{{ log.condition }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="button-container">
        <a class="button" href="{{ url_for('start') }}">Back</a>
    </div>
</body>
</html>
