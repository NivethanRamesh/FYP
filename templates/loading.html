<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading-style.css') }}">
</head>
<body>
    <div id="loading-container">
        <div class="animation-container">
            <div id="loading-animation">
                <div class="circle"></div>
            </div>
            <h1>Loading, please wait...</h1>
        </div>
    </div>

    <script>
        // Redirect to result page after 5 seconds if filepath is not None
        {% if filepath %}
        setTimeout(function() {
            window.location.href = "{{ url_for('result', filepath=filepath) }}";
        }, 5000); // 5000 milliseconds = 5 seconds
        {% endif %}
    </script>
</body>
</html>
